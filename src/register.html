<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SAPDS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #435c47;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .role-options {
            margin-top: 10px;
        }

        .role-specific {
            display: none;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #435c47;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3b4f3e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #435c47;
            color: white;
            cursor: pointer;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-align: left;
            color: #435c47;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #3b4f3e;
            border-radius: 5px;
            padding: 10px 20px;
            width: 60px;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="login.html" class="back-button">&larr; Back</a>
        <h2>Register</h2>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label>Role:</label>
            <div class="role-options">
                <input type="radio" id="admin" name="role" value="school-administrator" required>
                <label for="admin">School Administrator</label>

                <input type="radio" id="guardian" name="role" value="guardian" required>
                <label for="guardian">Guardian</label>
            </div>

            <div id="adminOptions" class="role-specific">
                <label for="adminRole">Administrator Role:</label>
                <select id="adminRole" name="adminRole">
                    <option value="clerk">Clerk</option>
                    <option value="teacher">Teacher</option>
                    <option value="operator">School Administrator</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div id="guardianOptions" class="role-specific">
                <label for="childName">Child Name:</label>
                <input type="text" id="childName" name="childName">

                <label for="relationship">Relationship:</label>
                <select id="relationship" name="relationship">
                    <option value="parent">Parent</option>
                    <option value="guardian">Guardian</option>
                </select>
                <br>
                <label for="carPlate">Car Plate:</label>
                <input type="text" id="carPlate" name="carPlate">
            </div>
            <br>
            <br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>Registration successful!</p>
            <button onclick="redirectToLogin()">Go to Login</button>
        </div>
    </div>

    <script>
        const adminRadio = document.getElementById('admin');
        const guardianRadio = document.getElementById('guardian');
        const adminOptions = document.getElementById('adminOptions');
        const guardianOptions = document.getElementById('guardianOptions');

        adminRadio.addEventListener('change', () => {
            adminOptions.style.display = 'block';
            guardianOptions.style.display = 'none';
        });

        guardianRadio.addEventListener('change', () => {
            guardianOptions.style.display = 'block';
            adminOptions.style.display = 'none';
        });

        async function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                role: document.querySelector('input[name="role"]:checked').value,
                adminRole: document.getElementById('adminRole').value || null,
                childName: document.getElementById('childName').value || null,
                relationship: document.getElementById('relationship').value || null,
                carPlate: document.getElementById('carPlate').value || null,
            };

            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    const modal = document.getElementById('successModal');
                    modal.style.display = 'flex';
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
