<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Administrator Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #435c47;
            color: white;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
        }

        .info {
            padding: 20px;
            background-color: white;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .buttons a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: #435c47;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1 / 1;
            transition: transform 0.2s;
        }

        .buttons a:hover {
            transform: scale(1.05);
        }

        .buttons img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .modal-content button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content .confirm {
            background-color: #435c47;
            color: white;
        }

        .modal-content .cancel {
            background-color: #d9534f;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('SA_main.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.message) {
                        console.error(data.message);
                    } else {
                        document.getElementById('admin-role').textContent = data.admin_role;
                        document.getElementById('admin-name').textContent = data.name;
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="SAPDS Logo">
        <h1>SAPDS</h1>
    </header>

    <div class="info">
        <p><strong>Role:</strong> <span id="admin-role">(SA_role)</span></p>
        <p><strong>Name:</strong> <span id="admin-name">(name)</span></p>
    </div>

    <div class="buttons">
        <a href="attendance.html">
            <img src="img/att.webp" alt="Attendance">
            Attendance
        </a>
        <a href="location.html">
            <img src="img/location.jpg" alt="Location">
            Location
        </a>
        <a href="schedule.html">
            <img src="img/schedule.jpg" alt="Schedule">
            Schedule
        </a>
        <a href="#" id="logoutButton">
            <img src="img/logout.webp" alt="Logout">
            Logout
        </a>
    </div>

    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <p>Are you sure you want to logout?</p>
            <button class="confirm" onclick="confirmLogout()">Confirm</button>
            <button class="cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        const logoutButton = document.getElementById('logoutButton');
        const logoutModal = document.getElementById('logoutModal');

        logoutButton.addEventListener('click', () => {
            logoutModal.style.display = 'flex';
        });

        function closeModal() {
            logoutModal.style.display = 'none';
        }

        function confirmLogout() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
